- script: echo HEY $(branchIsTag) YOU

- task: DotNetCoreCLI@2
  displayName: 'Pack'
  condition: eq(variables['branchIsTag'], 'True')
  inputs:
    command: 'pack'
    packagesToPack: 'src/**/*.csproj'
    nobuild: true
    versioningScheme: 'off'

