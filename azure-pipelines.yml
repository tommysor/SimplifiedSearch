# https://aka.ms/yaml

trigger:
  tags:
    include:
    - v*

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  branchIsTag: $[startsWith(variables['Build.SourceBranch'], 'refs/tags/v')]
  nuGetVersionNumber: "0.0.0-alpha.0"

steps:
# if release, setup NuGet version.
- script: |
    export NuGetVersion=$(echo $(Build.SourceBranch) | cut -c12-)
    echo '---'
    echo $NuGetVersion
    echo '---'
    echo '##vso[task.setvariable variable=nuGetVersionNumber;]$NuGetVersion'
    echo '---'
    echo $(nuGetVersionNumber)
    echo $[variables.nuGetVersionNumber]
    echo '---'
  condition: eq(variables['branchIsTag'], 'True')
  displayName: 'Setup NuGet version'

- script: |
    echo '---'
    echo $(nuGetVersionNumber)
    echo $[variables.nuGetVersionNumber]
    echo '---'

# Intall .NET SDKs.
- task: UseDotNet@2
  displayName: 'Install NET6.0'
  inputs:
    packageType: 'sdk'
    version: '6.x'

# - task: UseDotNet@2
